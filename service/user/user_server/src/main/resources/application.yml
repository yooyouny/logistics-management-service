server:
  port: 19092

spring:
  application:
    name: user-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/logistics_user
    username: root
    password: password

  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        hbm2ddl.auto: create
        default_batch_fetch_size: 100
    open-in-view: false
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health, info

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/